name: Test cucumber-core

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

  schedule:
    - cron: "0 5 * * *"

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest]
        ruby: ['2.5', '2.6', '2.7', '3.0']

        include:
          - os: ubuntu-latest
            ruby: jruby

          - os: macos-latest
            ruby: '3.0'

          - os: windows-latest
            ruby: '3.0'

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: Run ruby tests
        uses: ./.github/actions/test-ruby
        with:
          ruby-version: ${{ matrix.ruby }}
